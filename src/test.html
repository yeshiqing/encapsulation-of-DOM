<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>first schema encapsulation of DOM</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png">
    <style>
        p.api{
            font: bold 20px/1.4 Aria;
        }
    </style>
</head>

<body>
    <p class="api">【API】create、after、before、wrap、attr、text、style、class、on、off</p>
    <div id="create">
        <div id="test">
            <span>test1</span>
            <span>test2</span>
        </div>
        <div id="test2">
            <p class="red">段落标签3</p> test2
        </div>
    </div>

    <p class="api">【API】empty</p>
    <div id="empty">
        <div id="e1">empty1</div>
        <div id="e2">empty2</div>
        <div id="e3">empty3</div>
    </div>

    <div id="siblings">
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
    </div>
    <div id="traversal">
        <div id="t1">t1</div>
        <div id="t2">t2</div>
        <div id="t3">t3</div>
    </div>
    <script src="./dom.js"></script>
    <script src="./main.js"></script>
</body>

</html>
